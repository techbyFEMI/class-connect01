<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClassConnect - About</title>
    <link rel="stylesheet" href="style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600;700&family=Merriweather:wght@300;400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body id="about-body">

    <div id="app-container" class="app-container">

        <!-- Top Header -->
        <header class="top-bar glass-panel scroll-away">
            <h2 id="page-title">About</h2>
            <div class="user-profile">
                <span id="user-role-badge" class="badge">Student</span>
                <button id="btn-logout" class="icon-btn"><i class="fas fa-sign-out-alt"></i></button>
            </div>
        </header>

        <!-- Main Content Area -->
        <main id="main-content" class="content-area">
            <section id="section-about" class="section active">
                <div class="glass-panel" style="padding: 20px; text-align: center;">
                    <h3 style="margin-bottom: 15px; color: var(--text-main);">About ClassConnect</h3>
                    <p style="color: var(--text-muted); line-height: 1.6;">
                       THE DEVS
                    </p>
                    <div style="margin-top: 30px;">
                        <i class="fas fa-university" style="font-size: 3rem; color: var(--primary-color);"></i>
                    </div>
                </div>
            </section>
        </main>


        <nav class="bottom-nav glass-panel">
            <a href="timeline.html" class="nav-item">
                <i class="fas fa-stream"></i>
                <span>Timeline</span>
            </a>
            <a href="schedules.html" class="nav-item">
                <i class="fas fa-calendar-alt"></i>
                <span>Schedule</span>
            </a>
            <a href="about.html" class="nav-item active">
                <i class="fas fa-user"></i>
                <span>About</span>
            </a>
        </nav>

    </div>

    <script src="script.js"></script>

</html>
