<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClassConnect - Login</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600;700&family=Merriweather:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>

    <!-- Auth Section -->
    <div id="auth-container" class="auth-container">
        <div class="auth-box glass-panel">
        <div class="header-container">
            <img src="futalogo.png" alt="futalogo" class="logo"> <h1>ClassConnect</h1>
        </div>
            <p>Welcome to your class hub</p>

            <div class="auth-buttons">
                <button id="btn-student" class="btn btn-secondary">Continue as Student</button>
                <button id="btn-admin-login" class="btn btn-primary">Login as Admin</button>
            </div>

            <!-- Admin Login Form (Hidden by default) -->
            <form id="login-form" class="login-form hidden">
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" id="username" placeholder="Username" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" placeholder="Password" required>
                    <button type="button" id="btn-toggle-password" class="password-toggle-btn">
                        <i class="fas fa-eye-slash"></i>
                    </button>
                </div>
                <div class="form-actions">
                    <button type="button" id="btn-cancel-login" class="btn btn-text">Cancel</button>
                    <button type="submit" class="btn btn-primary">Login</button>
                </div>
                <p id="login-error" class="error-msg"></p>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
